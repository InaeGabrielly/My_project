<html>
<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Formulário de cadastro do Candidato</title>
    <link rel="stylesheet" href="C:\Users\Aluno\Desktop\Myproject\css\FORM_CANDI_.css">

</head>

<body>
    <h1>Dados do Candidato</h1>
    <h5>
        <form action="GET">
            <label for="nome">Nome Completo:</label>
            <input name="nome" type="text"><br>

            <br><br>

            <label for="dataNasc">Data de Nascimento: </label>
            <input name="dataNasc" type="date">

            <br></br>

            <label for="email">E-mail</label>
            <input name="e-mail" type="text"><br>

            <br>

            <label for="Bairro">Bairro onde reside:</label>
            <input name="Bairro" type="text"><br>

            <br><br>

            <label for="Celular">Celular:</label>
            <input name="Celular" type="tel" placeholder="(99)99999-9999"><br>

            <br><br>

            <label>Sexo: </label>
            <input name="sexo" type="radio" value="Masculino">
            <label for="sexo">Masculino </label>
            <input name="sexo" type="radio" value="Feminino">
            <label for="sexo">Feminino</label>

            <br><br>

            <label for="">Estado Civil:</label>

            <select name="estado civil">
                <option value="Viúvo(a)">Viúvo(a)</option>
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
            </select>
    </h5>

    <br>
    <!----------------------------------------------------->
    <h3>Dados Acadêmico </h3>

    <H5>
        <label for="">Escolaridade:</label>

        <select name="estado civil">
            <option value="Ensino Médio Completo">Ensino Médio Completo</option>
            <option value="Ensino Médio Incompleto">Ensino Médio Incompleto</option>
            <option value="Ensino Superior Completo">Ensino Superior Completo</option>
            <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
            <option value="Ensino Superior Cursando">Ensino Superior Cursando</option>
        </select>

        <br><br>

        <label for="nome_Curso">Nome do Curso:</label>
        <input name="nome_Curso" type="text"><br>

        <br><br>

        <label for="nome_Inst">Nome da Instituição:</label>
        <input name="nome_Inst" type="text"><br>

        <br><br>

        <label for="data_con">Data de Conclusão/Previsão de Formação: </label>
        <input name="data_con" type="date">

        <br><br>

        <label for="espec">Especialização:</label>
        <input name="espec" type="text"><br>

        <br><br>

        <label for="temp">Tempo de Experiencia(anos):</label>
        <input name="temp" type="number" min="0"><br>

    </H5>

    <br>
    <!----------------------------------------------------->
    <h3>Informações da Vaga para a Candidatura </h3>

    <h5>
        <label for="funçao">Função:</label>
        <select name="Função">
            <option value="Vendedor">Vendedor</option>
            <option value="Repositor">Repositor</option>
            <option value="Fiscal">Fiscal</option>
        </select>

        <br><br>

        <label for="Reporte">Reporte Superior:</label>
        <input name="Reporte" type="text"><br>

        <br>

        <label for="Local">Local de Trabalho:</label>
        <input name="Local" type="text"><br>

        <br>

        <label for="jornada">Jornada de Trabalho Semanal:</label>

        <select name="Jornada de Trabalho Semanal">
            <option value="6x1">6x1</option>
            <option value="5x1">5x2</option>
            <option value="4x2">4x2</option>
            <option value="12x36">12x36</option>
            <option value="24x48">24x48</option>
        </select>

        <br><br>

        <label for="Contratação">Regime de Contratação:</label>

        <select name="Regime de Contratação">
            <option value="CLT">CLT</option>
            <option value="PJ">PJ</option>
        </select>

        <br><br>

        <label for="Horário">Horário de Trabalho:</label>

        <select name="Horário de Trabalho">
            <option value="horario">9 Às 14 horas</option>
            <option value="horario"> 14 Às 20 horas</option>
        </select>

    </h5>

    <br>

    <label>Soft Skills: </label>

    <input name="Soft" type="checkbox" value="Sigilo">
    <label for="Soft">Sigilo </label>
    <P></P>

    <input name="Soft" type="checkbox" value="Empatia">
    <label for="Soft">Empatia</label>
    <P></P>

    <input name="Soft" type="checkbox" value="Iniciativa">
    <label for="Soft">Iniciativa </label>
    <P></P>

    <input name="Soft" type="checkbox" value="Agilidade">
    <label for="Soft">Agilidade </label>
    <P></P>

    <input name="Soft" type="checkbox" value="Criatividade">
    <label for="Soft">Criatividade</label>
    <P></P>

    <input name="Soft" type="checkbox" value="Flexibilidade">
    <label for="Soft">Flexibilidade</label>
    <P></P>

    <input name="Soft" type="checkbox" value="Organização">
    <label for="Soft">Organização</label>
    <P></P>

    <input name="Soft" type="checkbox" value="Persistencia">
    <label for="Soft">Persistencia</label>
    <P></P>

    <input name="Soft" type="checkbox" value="comunicação">
    <label for="Soft">Comunicação </label>
    <P></P>

    <input name="Soft" type="checkbox" value="Imparcialidade">
    <label for="Soft">Imparcialidade</label>
    <P></P>

    <input name="Soft" type="checkbox" value="Adaptabilidade">
    <label for="Soft">Adaptabilidade </label>
    <P></P>

    <input name="Soft" type="checkbox" value="Gerenciar Tempo">
    <label for="Soft">Gerenciar Tempo</label>
    <P></P>

    <input name="Soft" type="checkbox" value="Tomada de Decisão">
    <label for="Soft">Tomada de Decisão </label>
    <P></P>

    <input name="Soft" type="checkbox" value="Liderança Construtora">
    <label for="Soft">Liderança Construtora </label>
    <P></P>

    <input name="Soft" type="checkbox" value="Liderança Conquistadora">
    <label for="Soft">Liderança Conquistadora</label>
    <p></p>

    <input name="Soft" type="checkbox" value="Capacidade">
    <label for="Soft">Capacidade de Influenciar</label>
    <P></P>
    </form>
</body>

</html>
